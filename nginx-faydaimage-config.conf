# Nginx configuration for Fayda reverse proxy
# Add these location blocks to your nginx server configuration

# ============================================
# Fayda Image Reverse Proxy
# ============================================
# This configuration will:
# - Accept requests to: /faydaimage/2025_12_17T15_41_31.118369700_profile-picture.jpg
# - Proxy them to: http://10.12.53.56:9062/api/v1/services/file/2025_12_17T15_41_31.118369700_profile-picture.jpg

# Recommended: Use regex location for more reliable matching
location ~ ^/faydaimage/(.+)$ {
    # Direct proxy_pass with captured group
    # This will proxy /faydaimage/filename.jpg to http://10.12.53.56:9062/api/v1/services/file/filename.jpg
    proxy_pass http://10.12.53.56:9062/api/v1/services/file/$1;
    
    # Essential proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout settings (adjust as needed for large images)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # Optional: CORS headers (uncomment if needed)
    # add_header Access-Control-Allow-Origin *;
    # add_header Access-Control-Allow-Methods "GET, OPTIONS";
    
    # Optional: Cache control (uncomment to disable caching)
    # add_header Cache-Control "no-cache, no-store, must-revalidate";
    # add_header Pragma "no-cache";
    # add_header Expires "0";
}

