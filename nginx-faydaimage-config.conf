# ============================================
# Fayda WebSocket Reverse Proxy
# ============================================
# This configuration will:
# - Accept WebSocket connections to: /ws/fayda
# - Proxy them to: ws://10.12.53.56:9062/ws/fayda (or wss:// if backend supports SSL)
# 
# Note: The browser will automatically use wss:// if your site is served over HTTPS,
#       or ws:// if served over HTTP. Nginx will handle the protocol upgrade.

location /ws/fayda {
    # Proxy to backend WebSocket server
    proxy_pass http://10.12.53.56:9062;
    
    # WebSocket requires HTTP/1.1
    proxy_http_version 1.1;
    
    # Essential WebSocket upgrade headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Extended timeouts for WebSocket (connections stay open)
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
    
    # Disable buffering for WebSocket (real-time communication)
    proxy_buffering off;
}

